{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>

            body {
                margin-top: 0;
            }
            .side-nav {
                height:100%;
                width:175px;
                position: fixed;
                z-index:1;
                top:0;
                left:0;
                background-color:#aadae9;
                overflow-x:hidden;
                padding-top:20px;
            }

            .side-nav a {
                padding:5px 10px 5px 10px;
                text-decoration:none;
                font-size:28px;
                color: #000000;
                display:block;
            }

            .side-nav a:hover{
                color:#f1f1f1
            }

            .home-wrap{
                margin-left:175px;
                padding: 0px 10px;
            }

            .home{
                margin-top: 50px;
            }

            .no-style {
                list-style: none;
            }

            .all {
                text-align: center;
            }

            nav{
                display: flex;
                padding-right: 5%;
                justify-content: space-between;
                align-items: center;
                background-color:#aadae9;
            }
            .nav-links{
                flex: 1;
                text-align: right;
            }
            .nav-links ul li{
                list-style: none;
                display: inline-block;
                padding: 8px 12px;
                position: relative;
            }
            .nav-links ul li a{
                color: #000000;
                text-decoration: none;
                font-size: 13px;
            }

            .nav-links ul li a:hover{
                color: #ffffff
            }

            .edit-list {
                display: inline-block;
                width: 33%
                
            }

        </style>
    </head>
    <nav>
        <div class="nav-links">
            <i class="fa fa-times"></i>
            <ul>
                <li><a href="/home">HOME</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="/edit">EDIT</a></li>
                    <li><a href="/add">ADD</a></li>
                    <li><a href="/logout">LOGOUT</a></li>
                {% else %}
                    <li><a href="/register">REGISTER</a></li>
                    <li><a href="/login">LOGIN</a></li>
                {% endif %}
            </ul>
        </div>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </nav>
    <body>
        <div class="all">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
