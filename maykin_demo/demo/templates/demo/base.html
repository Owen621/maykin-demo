{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>

            .sidenav {
                height:100%;
                width:175px;
                position: fixed;
                z-index:1;
                top:0;
                left:0;
                background-color:#aadae9;
                overflow-x:hidden;
                padding-top:20px;
            }

            .sidenav a {
                padding:5px 10px 5px 10px;
                text-decoration:none;
                font-size:28px;
                color: #000000;
                display:block;
            }

            .sidenav a:hover{
                color:#f1f1f1
            }

            .main{
                margin-left:175px;
                padding: 0px 10px;
                text-align: center;
            }

            #home{
                margin-top: 50px;
            }

            #home>li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
